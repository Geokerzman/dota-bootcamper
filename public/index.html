<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Data Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-right: rgba(248, 70, 180, 0.301);
            --gradient-left: rgba(9, 243, 99, 0.247);
            --gradient-background: #1b2838;
            --gradient-background-right: rgba(70, 227, 248, 0);
            --gradient-background-left: rgba(239, 243, 9, 0.13);
            --btn-background: rgb(90, 40, 92);
            --btn-background-hover: rgb(100, 50, 102);
            --text-color: #8F98A0;
            --font-family: "Motiva Sans", Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--gradient-background);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 952px;
            margin-top: 40px;
            padding: 20px;
            background: radial-gradient(farthest-side at top right, var(--gradient-right), transparent 500px),
            radial-gradient(farthest-corner at top left, var(--gradient-left), transparent 600px),
            radial-gradient(farthest-corner at bottom right, var(--gradient-background-right), transparent 500px),
            radial-gradient(farthest-corner at bottom left, var(--gradient-background-left), transparent 600px),
            var(--gradient-background);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding-bottom: 40px;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            border-radius: 6px;
        }

        .card-header {
            background: rgba(255, 255, 255, 0.05);
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
        }

        .card-body {
            padding: 15px;
            color: var(--text-color);
        }

        h1, h2, h3 {
            color: #FFFFFF;
        }

        input.form-control {
            background-color: #2a394f;
            color: #FFFFFF;
            border: 1px solid #394b59;
            border-radius: 4px;
        }

        input.form-control:focus {
            outline: none;
            border-color: var(--btn-background-hover);
            box-shadow: 0 0 8px var(--btn-background-hover);
        }

        .btn-primary {
            background-color: var(--btn-background);
            border-color: var(--btn-background);
            font-size: 14px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: var(--btn-background-hover);
            border-color: var(--btn-background-hover);
        }

        .profile-summary {
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
            color: #d1d1d1;
        }

        .list-group-item {
            background-color: #2a394f;
            color: #FFFFFF;
        }

        .list-group-item:first-child {
            border-radius: 4px 4px 0 0;
        }

        .list-group-item:last-child {
            border-radius: 0 0 4px 4px;
        }

        a {
            color: #66c0f4;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Dota 2 Data Viewer</h1>

    <!-- Player Info Section -->
    <div class="card mb-5">
        <div class="card-header">
            <h2>Player Information</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label for="accountIdInput" class="form-label">Enter Account ID:</label>
                <input type="text" id="accountIdInput" class="form-control" placeholder="Enter account ID">
            </div>
            <button id="fetchPlayerButton" class="btn btn-primary w-100">Fetch Player Info</button>
            <div id="playerInfoContainer" class="mt-4"></div>
        </div>
    </div>

    <!-- Match Data Section -->
    <div class="card">
        <div class="card-header">
            <h2>Match Data</h2>
        </div>
        <div class="card-body">
            <form id="matchForm" class="mb-3">
                <label for="match_id" class="form-label">Enter Match ID:</label>
                <input type="text" id="match_id" class="form-control mb-3" placeholder="Enter Match ID" required>
                <button type="submit" class="btn btn-primary w-100">Get Match Data</button>
            </form>
            <div id="results"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Player Info Fetch
    document.getElementById('fetchPlayerButton').addEventListener('click', async () => {
        const accountId = document.getElementById('accountIdInput').value;
        const playerInfoContainer = document.getElementById('playerInfoContainer');

        if (!accountId) {
            playerInfoContainer.innerHTML = `<div class="alert alert-danger">Account ID is required!</div>`;
            return;
        }

        try {
            const response = await fetch(`/api/playerinfo?account_id=${accountId}`);
            const data = await response.json();

            if (response.ok && data.length > 0) {
                const player = data[0];
                const profile = player.profile;

                playerInfoContainer.innerHTML = `
                        <div class="card">
                            <div class="card-header">
                                <h3>${profile.personaname || "Unknown Player"}</h3>
                            </div>
                            <div class="card-body">
                                <img src="${profile.avatarmedium}" alt="Player Avatar" class="img-thumbnail mb-3">
                                <ul class="list-group">
                                    <li class="list-group-item"><strong>Account ID:</strong> ${profile.account_id}</li>
                                    <li class="list-group-item"><strong>Name:</strong> ${profile.name || "N/A"}</li>
                                    <li class="list-group-item"><strong>Steam ID:</strong> ${profile.steamid}</li>
                                    <li class="list-group-item"><strong>Last Login:</strong> ${profile.last_login || "N/A"}</li>
                                    <li class="list-group-item"><strong>Rank Tier:</strong> ${player.rank_tier || "N/A"}</li>
                                    <li class="list-group-item"><strong>Leaderboard Rank:</strong> ${player.leaderboard_rank || "N/A"}</li>
                                    <li class="list-group-item"><strong>Solo Competitive Rank:</strong> ${player.solo_competitive_rank || "N/A"}</li>
                                    <li class="list-group-item"><strong>Competitive Rank:</strong> ${player.competitive_rank || "N/A"}</li>
                                </ul>
                                <a href="${profile.profileurl}" target="_blank" class="btn btn-primary mt-3">View Steam Profile</a>
                            </div>
                        </div>
                    `;
            } else {
                playerInfoContainer.innerHTML = `<div class="alert alert-warning">No data found for this Account ID.</div>`;
            }
        } catch (err) {
            console.error(err);
            playerInfoContainer.innerHTML = `<div class="alert alert-danger">Failed to fetch player info.</div>`;
        }
    });

    // Match Data Fetch
    $(document).ready(function() {
        $('#matchForm').on('submit', function(event) {
            event.preventDefault();
            const matchId = $('#match_id').val();

            if (!matchId) {
                $('#results').html('<div class="alert alert-danger">Please enter a Match ID.</div>');
                return;
            }

            $.ajax({
                url: `/api/matchdata?match_id=${matchId}`,
                method: 'GET',
                success: function(data) {
                    if (data && data.players) {
                        let resultHtml = '<ul class="list-group">';
                        data.players.forEach(player => {
                            resultHtml += `
                                    <li class="list-group-item">
                                        <strong>${player.player_name}</strong><br>
                                        <span>Hero ID: ${player.hero_id}</span><br>
                                        <span>Kills: ${player.kills}, Deaths: ${player.deaths}, Assists: ${player.assists}</span><br>
                                    </li>
                                `;
                        });
                        resultHtml += '</ul>';
                        $('#results').html(resultHtml);
                    } else {
                        $('#results').html('<div class="alert alert-warning">No match data found.</div>');
                    }
                },
                error: function() {
                    $('#results').html('<div class="alert alert-danger">Error fetching match data.</div>');
                }
            });
        });
    });
</script>
</body>
</html>
